version: '3'

services:
    web:
        build: ./web
        ports:
            -   9100:8080
        environment: 
            DATABASE_NAME:  demo
            DATABASE_USER:  demo
            DATABASE_PASS:  demo
            DATABASE_URL:   jdbc:pgsql://demo:demo@db:5432/demo    

        volumes: 
            -   /var/www/html
    
    db:
        build: ./db
        ports:
            -   5432:5432
        environment: 
            POSTGRES_DB: demo
            POSTGRES_USER: demo
            POSTGRES_PASSWORD: demo
        volumes: 
            -   /var/lib/postgresql
            -   /var/log/postgresql

    adminer:
        build: ./adminer
        ports:
            -   9101:8080

